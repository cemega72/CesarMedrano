<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog – Portafolio</title>
  <meta name="description" content="Listado de artículos técnicos." />
  <link rel="icon" href="/assets/favicon.ico" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Blog – Tech" />
  <meta property="og:description" content="Artículos sobre tecnología, desarrollo y tendencias." />
  <meta property="og:image" content="/assets/og-image.jpg" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <header class="border-b">
    <div class="max-w-5xl mx-auto px-6 py-6 flex items-center justify-between">
      <a href="index.html" class="text-blue-600 font-semibold hover:underline">← Volver</a>
      <h1 class="text-2xl font-extrabold">Blog Tech</h1>
      <div></div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-10">
    <div id="blog-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <script>
  (async function(){
    const grid = document.getElementById('blog-grid');
    try {
      const res = await fetch('./assets/posts.json'); // <- ruta segura
      if (!res.ok) throw new Error('HTTP ' + res.status);
      const posts = await res.json();

      grid.innerHTML = posts.map(p => `
        <article class="bg-gray-50 rounded-lg overflow-hidden shadow-sm hover:shadow-md transition card-hover">
          <div class="p-6">
            <div class="flex items-center gap-4 mb-3">
              <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm font-semibold">Artículo</span>
              <time class="text-gray-500 text-sm" datetime="${p.date}">
                ${new Date(p.date).toLocaleDateString('es-PE',{day:'numeric',month:'short',year:'numeric'})}
              </time>
            </div>
            <h2 class="text-xl font-bold mb-2">${p.title}</h2>
            <p class="text-gray-600 mb-4">${p.excerpt || ''}</p>
            <a href="post.html?slug=${p.slug}" class="text-blue-600 hover:text-blue-700 font-semibold">Leer más →</a>
          </div>
        </article>
      `).join('');
    } catch (e) {
      grid.innerHTML = `<div class="col-span-full text-red-600">
        No se pudo cargar el listado de artículos. Ejecuta el sitio en un servidor local (p. ej., <code>python -m http.server</code>).
      </div>`;
      console.error('Error cargando posts.json', e);
    }
})();
</script>
</body>
</html>
